<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> birthaday count</title>
    <link rel="stylesheet" href="count.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">my birthaday coming soon</div>
        <div class="title" id="end-date"></div>
        <div class="mains">
          <div class="col">
            <div class="flex">
              <label class="head" for="">days</label>
              <input class="input" type="text" readonly value="0" />
            </div>
            <div class="flex">
              <label class="head" for="">Hours</label>
              <input class="input" type="text" readonly value="0" />
            </div>
            <div class="flex">
              <label class="head" for="">Minutes</label>
              <input class="input" type="text" readonly value="0" />
            </div>
            <div class="flex">
              <label class="head" for="">second</label>
              <input class="input" type="text" readonly value="0" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="count.js"></script>
  </body>
</html>
